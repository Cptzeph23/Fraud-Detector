{% extends 'base.html' %}
{% block title %}Alerts{% endblock %}
{% block content %}
<div class="container my-4">
  <h2>Fraud Alerts</h2>
  <table class="table table-striped">
    <thead><tr><th>Transaction</th><th>Message</th><th>Sent</th><th>Date</th></tr></thead>
    <tbody>
    {% for a in alerts %}
      <tr>
        <td>{{ a.transaction.id }}</td>
        <td>{{ a.message }}</td>
        <td>{{ a.sent }}</td>
        <td>{{ a.created_at }}</td>
      </tr>
    {% empty %}
      <tr><td colspan="4">No alerts.</td></tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
